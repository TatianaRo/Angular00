<form #meuForm="ngForm" (submit)="onSubmit(meuForm)">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control"  aria-describedby="emailHelp" placeholder="Enter email" 
        name="emailInput"  #emailInput="ngModel" [(ngModel)]="emailModel" required min="3" 
        [class.is-invalid]= "isError(emailInput)"
        [class.is-valid] = "isSuccess(emailInput)">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <app-show-erros [isErrorFilho]="isError(emailInput)"
    mensagem = "O email é obrigatório!"></app-show-erros>

    <app-debug-campo [campoFilho]="emailInput"></app-debug-campo>

    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control"  placeholder="Password" 
      name="senhaInput" #senhaInput="ngModel" [(ngModel)]="senhaModel" required
      [class.is-invalid]= "isError(senhaInput)"
      [class.is-valid] = "isSuccess(senhaInput)" >
    </div>

    <app-show-erros [isErrorFilho]="isError(senhaInput)"
    mensagem = "A senha é obrigatória!"></app-show-erros>

    <app-debug-campo [campoFilho]="senhaInput"></app-debug-campo>


    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" [disabled]="meuForm.valid == false" class="btn btn-primary">Submit</button>
  </form>

  <app-debug-form [meuFormFilho]="meuForm"></app-debug-form>
