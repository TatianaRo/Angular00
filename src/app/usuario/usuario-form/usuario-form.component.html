<form class="mb-5">
  <div class="form-row mt-5">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Senha</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputName">Nome</label>
    <input type="text" class="form-control" id="inputName" placeholder="Nome">
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputUser">Tipo de Usuário</label>
      <input type="text" class="form-control" id="inputUser">
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">CEP</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
    <div class="form-group col-md-6">
      <label for="inputCity">Cidade</label>
      <input type="password" class="form-control" id="inputCity" placeholder="cidade">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputAdress">Logradouro</label>
      <input type="email" class="form-control" id="inputAdress" placeholder="Nome da Rua">
    </div>
    <div class="form-group col-md-2">
      <label for="inputNum">Número</label>
      <input type="email" class="form-control" id="inputNum" placeholder="Número da Casa">
    </div>
    <div class="form-group col-md-4">
      <label for="inputComple">Complemento</label>
      <input type="email" class="form-control" id="inputComple" placeholder="Complemento">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-8">
      <label for="inputBairro">Bairro</label>
      <input type="email" class="form-control" id="inputBairro" placeholder="Bairro">
    </div>
    <div class="form-group col-md-4">
      <label for="inputEstado">Estado</label>
      <input type="password" class="form-control" id="inputEstado" placeholder="SP">
    </div>
  </div>
  

  <button type="submit" class="btn btn-block btn-primary">Cadastrar</button>
</form>

<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Número</th>
        <th scope="col">Nome</th>
        <th scope="col">Sobrenome</th>
        <th scope="col">Apelido</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of usuarios">
        <th scope="row">{{ u.id }}</th>
        <td> {{ u.primeironome }} </td>
        <td>{{ u.sobrenome }}</td>
        <td>{{ u.apelido }}</td>
      </tr>
      
    </tbody>
  </table>
