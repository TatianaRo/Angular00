<p>usuario-form works!</p>

<input type="button" class="btn btn-success mb-2" [class.disabled]="isHabilitar" [style.background-color]="getColor()" [value]="textoBotao">

<input type="button" class="ml-2" (click)='habilitar()' value="Controlar botão">

<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Número</th>
        <th scope="col">Nome</th>
        <th scope="col">Sobrenome</th>
        <th scope="col">Apelido</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of usuarios">
        <th scope="row">{{ u.id }}</th>
        <td> {{ u.primeironome }} </td>
        <td>{{ u.sobrenome }}</td>
        <td>{{ u.apelido }}</td>
      </tr>
      
    </tbody>
  </table>

  <app-usuario-detalhe [pokemonDetalhe] = "pokemonSelecionado"></app-usuario-detalhe>
  
  <!-- pokemon ctrl + k + c --> 
  
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">URL</th>
        <th scope="col">Action</th>
        
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of pokemons.results">
        <td>{{ u.name }}</td>

        <td> {{ u.url }} </td>
        <td><a href="#divDetalhePokemon" (click)="SelecionarPokemon(u.url)">ver mais detalhes</a></td>
        
      </tr>
      
    </tbody>
  </table>

  <input type="button" value="proximo"  (click)="proximaPagina()" class="btn-lg"  > 

 

  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Name</th>
        <th scope="col">Salary</th>
        <th scope="col">Age</th>
        
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of employee.data">
        <td>{{ e.id }}</td>
        <td> {{ e.employee_name }} </td>
        <td>{{ e.employee_salary }}</td>
        <td>{{ e.employee_age }}</td>

      </tr>
      
    </tbody>
  </table>
