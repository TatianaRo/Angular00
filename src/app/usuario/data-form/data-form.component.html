<form [formGroup]="meuForm" (submit)="onSubmit()">
    <div class="form-group">
      <label for="exampleInputEmail1">Email </label>
      <input type="email" class="form-control"  aria-describedby="emailHelp" placeholder="Enter email" formControlName="emailInput"
      [class.is-invalid]= "isError('emailInput')"
      [class.is-valid] = "isSuccess('emailInput')" >

      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <app-show-erros [isErrorFilho]="isError('emailInput')"
    mensagem = "O email é obrigatório!"></app-show-erros>

    <app-debug-campo [campoFilho]="getCampo('emailInput')"></app-debug-campo>

        
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control"  placeholder="Password" formControlName="senhaInput">
    </div>

    <app-show-erros [isErrorFilho]="isError('senhaInput')"
    mensagem = "A senha é obrigatória!"></app-show-erros>

    <app-debug-campo [campoFilho]="getCampo('senhaInput')"></app-debug-campo>

    
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
