<table class="table">
    <thead>
      <tr>
        <th scope="col">#id</th>
        <th scope="col">Nome</th>
        <th scope="col">Descrição</th>
        <th scope="col">Preço</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of produtos">
        
        <td>{{ u.id }}</td>
        <td>{{ u.nome }}</td>
        <td>{{ u.descricao }}</td>
        <td>{{ u.preco }}</td>
        <td>
            <button class="btn btn-outline-secondary mr-2" (click)="deletarProduto(u.id)">Deletar</button>
            <button class="btn-danger mr-2" (click)="updateProduto(u.id)">Alterar</button>
        </td>
      </tr>
    </tbody>
  </table>
